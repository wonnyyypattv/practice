<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="logo">🍀</span>
            <h1>Lotto</h1>
            <p class="subtitle">역대 당첨 확률 기반 번호 추천</p>
        </div>

        <div class="ball-display">
            <div class="winning-numbers" id="winning-numbers">
                <p class="empty-state">버튼을 눌러 5세트를 추첨하세요</p>
            </div>
        </div>

        <button id="draw-button">
            <span class="btn-text">번호 추첨</span>
            <span class="btn-icon">→</span>
        </button>

        <div class="my-numbers">
            <h3>나만의 번호 제출</h3>
            <form id="lotto-form" action="https://formspree.io/f/xlgnkdge" method="POST">
                <div class="form-numbers">
                    <input type="number" name="num1" min="1" max="45" placeholder="1" required>
                    <input type="number" name="num2" min="1" max="45" placeholder="2" required>
                    <input type="number" name="num3" min="1" max="45" placeholder="3" required>
                    <input type="number" name="num4" min="1" max="45" placeholder="4" required>
                    <input type="number" name="num5" min="1" max="45" placeholder="5" required>
                    <input type="number" name="num6" min="1" max="45" placeholder="6" required>
                </div>
                <input type="text" name="nickname" placeholder="닉네임 (선택)" class="form-nickname">
                <input type="hidden" name="_subject" value="로또 번호 제출">
                <div class="form-actions">
                    <button type="button" id="fill-random" class="btn-secondary">자동 채우기</button>
                    <button type="submit" class="btn-submit">제출하기</button>
                </div>
                <p class="form-msg" id="form-msg"></p>
            </form>
        </div>

        <div class="recent-wins">
            <h3>최근 당첨번호</h3>
            <div class="recent-list" id="recent-list"></div>
        </div>

        <div class="history" id="history">
            <h3>추첨 기록</h3>
            <div class="history-list" id="history-list"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
