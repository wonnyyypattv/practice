<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="logo">🍀</span>
            <h1>Lotto</h1>
            <p class="subtitle">역대 당첨 확률 기반 번호 추천</p>
        </div>

        <div class="ball-display">
            <div class="winning-numbers" id="winning-numbers">
                <p class="empty-state">버튼을 눌러 5세트를 추첨하세요</p>
            </div>
        </div>

        <button id="draw-button">
            <span class="btn-text">번호 추첨</span>
            <span class="btn-icon">→</span>
        </button>

        <div class="recent-wins">
            <h3>최근 당첨번호</h3>
            <div class="recent-list" id="recent-list"></div>
        </div>

        <div class="history" id="history">
            <h3>추첨 기록</h3>
            <div class="history-list" id="history-list"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
